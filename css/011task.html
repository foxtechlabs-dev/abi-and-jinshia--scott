<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .px {
            height: 90vh;

            background-color: aqua;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 40px;

        }

        .box {
            height: 100px;
            width: 100px;
            background-color: rgb(218, 14, 130);
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .ba {
            display: flex;
            gap: 10px;

            width: 100%;
            /* justify-content: ; */

            /* border: 10px solid yellow; */


        }

        .bb {
            display: flex;
            width: 100%;
            gap: 10px;
            /* border: 10px solid yellow; */
            justify-content: center;


        }

        .bc {
            display: flex;
            width: 100%;
            gap: 10px;
            /* border: 10px solid yellow; */
            justify-content: end;


        }
    </style>
</head>

<body>


    <div class="px">
        <div class="ba">
            <div class="box">A</div>

        </div>

        <div class="bb">
            <div class="box">D</div>

        </div>

        <div class="bc">
            <div class="box">G</div>

        </div>
    </div>
</body>

</html>
