<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Box {
            height: 90vh;

            background-color: aqua;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 40px;

        }

        .box {
            height: 100px;
            width: 100px;
            background-color: rgb(218, 14, 130);
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .box1 {
            display: flex;
            gap: 10px;

            width: 100%;
            height: 400px;

        }

        .box2 {
            display: flex;
            width: 100%;
            gap: 10px;
            height: 200px;
            flex-direction: row;
            justify-content: space-evenly;




        }

        .box3 {
            display: flex;
            width: 100%;
            gap: 10px;

            justify-content: center;


        }

        .box4 {
            display: flex;
            width: 100%;
            gap: 10px;
            height: 50%;
            justify-content: center;


        }

        .box5 {
            display: flex;
            width: 100%;
            gap: 10px;

            justify-content: flex-end;


        }
        .none{
             height: 100px;
            width: 100px;
            /* background-color: rgb(218, 14, 130); */
            display: flex;
            justify-content: center;
            align-items: center;
        }
         .none{
             height: 100px;
            width: 100px;
           
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>


</head>

<body>
    <div class="Box">
        <div class="box1">
            <div class="box">A</div>

        </div>

        <div class="box2">
            <div class="box">B</div>
            <div class=" none"></div>

        </div>

        <div class="box3">
            <div class="box">C</div>
        </div>
        <div class="box4">
            <div class="none"></div>
            <div class="none"></div>
            <div class="box">D</div>
        </div>
        <div class="box5">
            <div class="box">E</div>
        </div>

    </div>

    </div>



</body>

</html>
