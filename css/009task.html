<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 150px;
            width: 150px;
            background-color: blue;
            margin: 5px;
            /* margin-left: 300px; */
        }

        .box{
            color: red;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box1 {
            height: 90vh;
            width: auto;
            background-color:grey;
            margin: 10px;
            padding: 10px;

            display: flex;
            flex-wrap: wrap-reverse;
            /* flex-direction: row-reverse; */
            /* justify-content: center; */
            /* align-items: center;  */
            /* space-between, space-around, space-evenly */
        }
         .bx1 {
            height: 90vh;
            width: auto;
            background-color:grey;
            margin: 10px;
            padding: 10px;

            display: flex;
            justify-content: space-around;
            align-items: center; 
            /* space-between, space-around, space-evenly */
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box box2">1</div>
        <div class="box box3">2</div>
        <div class="box box4">3</div>
        <div class="box box5">4</div>
        <div class="box box6">5</div>
    </div>
    <div class="bx1">
        <div class="bx2"></div>
        <div class="bx3"></div>
        <div class="bx4"></div>
        <div class="bx5"></div>
        <div class="bx6"></div>
    </div>
    
</body>
</html>
