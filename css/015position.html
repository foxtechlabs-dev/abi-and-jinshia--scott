<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        .x {
            background-image: url("/img/5.jpg");
            position: fixed;
            height: 100vh;
            width: 100vw;
            right: 0px;
            background-repeat: no-repeat;
            background-size: cover;
            margin-top: -10px;
          
        }

        .box {
            background-image: url("/img/1.jpg");
            height: 400px;
            width: 500px;
            background-color: lightcyan;
            gap: 20px;
            position: relative;
            top: 100px;
            left: 150px;
            border-radius: 52% 48% 49% 51% / 31% 30% 70% 69%;

        }

        .box1 {
            height: 80px;
            width: 100px;
            background-color: black;
            margin: 10px;
            border-radius: 45% 55% 52% 48% / 57% 54% 46% 43%;
            position: relative;
            top: 140px;
            left: 180px;
            width: 50px;


        }

        .ax {
            width: 250px;
            height: 100px;
            display: flex;
            position: relative;
        }

        .dox {
            height: 50vh;
            width: 700px;
            background-color: lightgoldenrodyellow;
            border-radius: 50% 50% 51% 49% / 100% 100% 0% 0%;
            position: relative;
            left: 70px;

        }

        .a {
            height: 500px;
            width: 250px;
            background-color: pink;
            margin: 20px;
            position: relative;
            left: 100px;
        }

        .bx {
            width: 500px;
            height: 800px;
            display: flex;
            position: relative;
            left: 70px;
            margin-top: -30px;
        }
    </style>
</head>

<body>

    </div>
    <div class="x"></div>

    </div>

    <div class="box">
        <div class="ax">
            <div class="bbx"></div>
            <div class="box1"></div>
            <div class="box1"></div>

        </div>

    </div>
    <div class="dox"></div>
    <div class="bx">
        <div class="a"></div>
        <div class="a"></div>

    </div>
</body>

</html>
