<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 40vh;
            width: 69vw;
            background-color: rgb(237, 13, 13);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            /* margin: 100px; */

            border-radius: 54% 46% 45% 55% / 42% 40% 60% 58%;

        }

        .fox {
            height: 40vh;
            width: 70vw;
            background-color: rgb(15, 175, 63);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* gap: 20px; */
            /* margin: 100px; */
            border-radius: 48% 52% 100% 0% / 71% 100% 0% 29%;
            margin-top: -50px;

        }

        .bbx {
            height: 50px;
            width: 400px;
            background-color: rgb(203, 18, 36);
            /* margin: 10px; */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 95% 5% 100% 0% / 42% 53% 47% 58%;
        }

        .a {
            height: 40px;
            width: 40px;
            background-color: antiquewhite;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .ax {
            background-color: aliceblue;
            display: flex;
            justify-content: center;

        }

        .box1 {
            height: 80px;
            width: 100px;
            background-color: black;
            margin: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 45% 55% 52% 48% / 57% 54% 46% 43%;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="ax">
            <div class="box1">0</div>
            <div class="box1">0</div>
        </div>
        <div class="a">
            <div class="a">|||</div>

        </div>
        <div class="bbx"></div>

    </div>

    <div class="fox"></div>

</body>

</html>
